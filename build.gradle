plugins {
    id 'maven'
    id 'com.enonic.xp.app' version '1.1.0'
    id 'com.moowork.node' version '1.2.0'
}

app {
    name = project.appName
    displayName = 'Visual Website Optimizer'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
    systemVersion = "${xpVersion}"
}

node {
    download = true
    version = '8.12.0'
}

dependencies {
    compile "com.enonic.xp:jaxrs-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-mustache:${xpVersion}"
    include 'org.codehaus.jackson:jackson-mapper-asl:1.8.5'
    include 'org.apache.httpcomponents:httpclient:4.5.2'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

task webpack(
    dependsOn: npmInstall,
    type: NodeTask
) {
    script = file('node_modules/webpack/bin/webpack.js')
}

processResources.dependsOn webpack

task wrapper(type: Wrapper) {
    gradleVersion = '4.10.2'
}
