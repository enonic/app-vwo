plugins {
    id 'maven-publish'
    id "com.github.node-gradle.node" version '2.2.4'
    id 'com.enonic.xp.app' version '2.0.0'
    id 'com.enonic.defaults' version '2.0.1'
}

app {
    name = project.appName
    displayName = 'Visual Website Optimizer'
    vendorName = 'Enonic AS'
    vendorUrl = 'https://enonic.com'
    systemVersion = "${xpVersion}"
}

node {
    download = true
    version '10.16.0'
}

dependencies {
    compile "com.enonic.xp:jaxrs-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.lib:lib-mustache:2.0.0"
    include 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    include 'org.apache.httpcomponents:httpclient:4.5.8'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

task webpack(
    dependsOn: npmInstall,
    type: NodeTask
) {
    script = file('node_modules/webpack/bin/webpack.js')
}

processResources.dependsOn webpack

